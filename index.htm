<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Status Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2e1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color:#4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .navbar {
            background-color: #2d6a4f;
            color: white;
            display: contents;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            list-style: none;
            display: flex;
        }
        .menu li {
            margin: 0 15px;
        }
        .menu li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .menu li a:hover {
            color: #ffeb3b;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .small-logo {
            height: 20px;
            margin-right: 5px;
        }
        main {
            flex: 1;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background: whitesmoke;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .loading {
            font-size: 20px;
            font-weight: bold;
            color: #008000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading::after {
            content: "";
            width: 15px;
            height: 15px;
            margin-left: 10px;
            border: 3px solid #008000;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #008000;
            color: white;
        }
        .pending { background-color: #ffcc00; }
        .solved { background-color: #4caf50; color: white; }
        .in-progress { background-color: #2196F3; color: white; }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #2d6a4f;
                text-align: center;
            }
            .menu li {
                margin: 10px 0;
            }
            .menu.show {
                display: flex;
            }
            .menu-icon {
                display: block;
                margin-left: 50px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Problem Status Dashboard</div>
            <ul class="menu">
                <li><a href="RCA_Tracker_App/index.html">RCA_Tracker</a></li>
                <li><a href="https://forms.gle/vKFgeZZZLGD7BdYN7" target="_blank">RCA_Tracker_Form</a></li>
                <li><a href="https://forms.gle/uiAHvrbsJSCwaci49" target="_blank">Submit Your Problem</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        </nav>
        </div>
    </header>
    <main>
        <div class="loading" id="loading">Loading data...</div>
        <table id="data-table-container">
            <thead>
                <tr>
                    <th>Problem</th>
                    <th>Status</th>
                    <th>Solution</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>
            Developed by <a href="http://github.com/mdsiamulislam" style="color: black; text-decoration: none;" onmouseover="this.style.color='white'" onmouseout="this.style.color='black'">Md Siamul Islam Soaib</a>
        </p>
        <img src="https://iom.edu.bd/wp-content/uploads/2023/06/iomlogo.png" alt="">
        
    </footer>
    <script>
        function toggleMenu() {
            document.querySelector(".menu").classList.toggle("show");
        }
        document.addEventListener("DOMContentLoaded", function() {
            const loading = document.getElementById("loading");
            const tableContainer = document.getElementById("data-table-container");
            loading.style.display = "flex";

            fetch("https://script.google.com/macros/s/AKfycby6NKx2tqgedZym3_bDnQZ9nmW3SlsnT0bdxs34h-HcApjKPWozqTRF-mHKn5eB_kahxQ/exec")
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("data-table");
                    tableBody.innerHTML = "";
                    data.forEach(item => {
                        const row = document.createElement("tr");
                        let statusClass = "";
                        if (item.Status.toLowerCase() === "pending") statusClass = "pending";
                        else if (item.Status.toLowerCase() === "solved") statusClass = "solved";
                        else if (item.Status.toLowerCase() === "in progress") statusClass = "in-progress";

                        row.innerHTML = `
                            <td>${item.Problem}</td>
                            <td class="${statusClass}">${item.Status}</td>
                            <td>${item.Solve}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                    loading.style.display = "none";
                    tableContainer.style.display = "table";
                })
                .catch(error => {
                    loading.innerText = "Failed to load data.";
                    console.error("Error fetching data:", error);
                });
        });
    </script>
</body>
</html>
